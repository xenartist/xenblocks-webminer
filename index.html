<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XENBLOCKS Web Miner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/argon2-browser/1.18.0/argon2-bundled.min.js"></script>
</head>
<body>
    <h1>XENBLOCKS Web Miner</h1>
    <label for="account">ETH Address:</label>
    <input type="text" id="account" placeholder="Enter your Ethereum address (0x...)" 
       maxlength="42" size="45" pattern="^0x[a-fA-F0-9]{40}$" required
       title="Ethereum address should start with '0x' followed by 40 hexadecimal characters. It must contain both uppercase and lowercase letters.">
    <br><br>
    <label for="workerCount">Number of Workers:</label>
    <select id="workerCount">
        <!-- Options will be dynamically populated by JavaScript -->
    </select>
    <br><br>
    <div id="current-difficulty">Current Difficulty: Not fetched yet</div>
    <br>
    <button onclick="startMining()">Start Mining</button>
    <button onclick="stopMining()">Stop Mining</button>
    <br><br>
    <div id="status"></div>
    <br>
    <div id="counters">
        <span class="counter">XBLK: <span id="xblk-count">0</span></span>
        <span class="counter">XNM: <span id="xnm-count">0</span></span>
        <span class="counter">XUNI: <span id="xuni-count">0</span></span>
    </div>
    <br>
    <div id="log-container">Logs</div>
        <div id="log-area" style="width: 420px; height: 160px; overflow-y: auto; border: 1px solid #ccc; padding: 10px;"></div>
    </div>
    <script src="miner.js"></script>
    <p>by <a href="https://x.com/xen_artist" target="_blank">@xen_artist</a></p>
    <p>Projects (GitHub):</p>
    <p><a href="https://github.com/xenartist/xoon" target="_blank">wen wen wen? xoon</a></p>
    <p><a href="https://github.com/xenartist/xenblocks-webminer" target="_blank">xenblocks-webminer</a></p>
    <p><a href="https://github.com/xenartist/unmineable-solXEN" target="_blank">unmineable-solXEN</a></p>
</body>
</html>
